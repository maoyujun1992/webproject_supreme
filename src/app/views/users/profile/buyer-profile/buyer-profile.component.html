<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Profile</title>
</head>
<body class="body-pink">
<nav class="navbar navbar-default header-margin-bottom">
  <div class="supreme-font">
    <a class="white_text" href="#"><i class="fa fa-chevron-left"></i></a>
    <span class="supreme-text-logo"><a class="a-no-color a-no-hover a-no-visited" routerLink="home">S U P R E M E</a></span>

  </div>
</nav>

<div class="supreme-font footer-padding">
  <label class="center-input" style="padding-top:60px">Username</label>
  <input
    [(ngModel)]="username"
    name="username"
    type="text"
    class="form-control center-input"
    placeholder="{{username}}"/>
  <label class="center-input">First Name</label>
  <input [(ngModel)]="firstName"
         name="firstName"
         type="text"
         class="form-control center-input"
         placeholder="{{firstName}}"/>
  <label class="center-input">Last Name</label>
  <input [(ngModel)]="lastName"
         name="lastName"
         type="text"
         class="form-control center-input"
         placeholder="{{lastName}}"/>
  <label class="center-input">Phone</label>
  <input  [(ngModel)]="phone"
          name="phone"
          type="text"
          class="form-control center-input"
          placeholder="{{phone}}"/>
  <label class="center-input">Email</label>
  <input [(ngModel)]="email"
         name="email"
         type="text"
         class="form-control center-input"
         placeholder="{{email}}"/>
  <br>
  <a class="btn btn-outline-danger btn-block center-input">Update</a>
  <a class="btn btn-outline-danger btn-block center-input">Update Credit Card</a>
  <a class="btn btn-outline-danger btn-block center-input">Order History</a>
  <a class="btn btn-outline-danger btn-block center-input">Sell</a>
  <a class="btn btn-outline-danger btn-block center-input">Log Out</a>
</div>

<div class="card-footer footer-color fixed-bottom">
  <a class="pull-right white_text" href=" "><i class="fa fa-user"></i></a >
</div>

</body>
